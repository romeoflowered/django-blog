{% extends 'core/base.html' %}

{% block title %} Home | {% endblock %}

{% block content %}
  <section class="hero ">
    <div class="hero-body">
      <div class="container">
        <section class="section">
          <div class="columns">
            <div class="column is-8 is-offset-2">
              {% for post in posts %}
              <div class="content is-medium">
                  <h2 class="subtitle is-4">{{ post.created_at|date:'M d, Y' }}</h2>
                <a href="{% url 'blog:post_detail' post.category.slug post.slug %}">
                  {% if post.image %}
                   <figure class="image">
                     <img src="{{ post.image.url }}">
                   </figure>
                  {% endif %}
                  <h1 class="title">{{ post.title }}</h1>
                </a>
                  <p>{{ post.intro }}</p>

              </div>
              {% endfor %}
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
{% endblock %}
